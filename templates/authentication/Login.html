{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

<style>
    body {
        background-color: deepskyblue;
    }
</style>
<div>
    <a class="btn btn-warning btn-lg mt-5" style="position: relative; left: 80%" href="{% url 'bank-login' %}">Organ
        Bank Login</a>
</div>
<div class="text-center mt-5">
    <div class="card mt-5" style="max-width: 500px; margin: auto; border-radius: 20px;">
        {% include 'Base/_messages.html' %}
        <div class="card-body">
            <form action="#" method="POST" style="max-width: 450px; margin: auto;">
                {% csrf_token %}
                <img class="mt-5 mb-4" src="{% static 'img/icons8_login.svg' %}" alt="Login Logo..." height="72">
                <h1 class="h3 mb-3 font-weight-normal">Log In</h1>

                <div class="form-group">
                    <label for="username-field" class="sr-only"></label>
                    <input type="text" name="username" placeholder="Username"
                           value="{{ field_values.username }}"
                           id="username-field"
                           class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="password-field" class="sr-only"></label>
                    <input type="password" name="password" placeholder="Password" id="password-field"
                           class="form-control form-control-sm"/>
                </div>

                <div class="mt-3">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Log In">
                </div>
            </form>
            <div class="text-center mt-5">
                <a href="{% url 'register-view' %}" class="btn btn-info">Don't have an account?</a>
            </div>
        </div>
    </div>
</div>


<script>
    feather.replace()
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
